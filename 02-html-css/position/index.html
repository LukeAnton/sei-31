<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Demo</title>
  <link rel="stylesheet" href="css/position.css">
</head>
<body>
  <h1>CSS Position Demo</h1>

  <div class="box">
    This has the default position
  </div>

  <div class="box static">
    This is a position: static box
  </div>

  <div class="box absolute">
    This is a position: absolute box
  </div>

  <div class="box fixed">
    This is a position: fixed box
  </div>

  <div class="box relative">
    This is a position: relative box
    <div class="small-box blue"></div>
    <div class="small-box green"></div>
    <div class="small-box red"></div>
  </div>

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
